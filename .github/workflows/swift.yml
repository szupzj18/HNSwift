name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'

    - name: Build and test
      run: |
        xcodebuild -scheme HNSwift -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' build test
  
  artifacts:
    runs-on: macos-latest
    needs: build

    steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: HNSwift.xcarchive

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: HNSwift.xcarchive
        path: ${{ github.workspace }}/build/HNSwift.xcarchive
